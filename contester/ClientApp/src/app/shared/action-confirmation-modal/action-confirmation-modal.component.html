<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ this.title }}</h4>
  </div>

  <div class="modal-body">
    {{ this.message }}
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="confirm()">{{ this.button }}</button>
  </div>
</div>
