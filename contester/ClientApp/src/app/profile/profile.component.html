<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h5 class="card-title">{{ 'accountInfo.accountInfo' | translate }}</h5>
      <form [formGroup]="profileForm" (ngSubmit)="submit()">
        <div class="form-group my-3">
          <label for="firstName">{{ 'confirmSignUp.firstName' | translate }}</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" formControlName="firstName">
        </div>
        <div class="form-group mt-3">
          <label for="lastName">{{ 'confirmSignUp.lastName' | translate }}</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" formControlName="lastName">
        </div>
        <div class="form-group mt-3">
          <label for="patronymic">{{ 'confirmSignUp.patronymic' | translate }} <span class="text-muted">{{ 'confirmSignUp.optional_brackets' | translate }}</span></label>
          <input type="text" class="form-control" id="patronymic" placeholder="Patronymic" formControlName="patronymic">
        </div>
        <div class="form-group mt-3">
          <label for="additionalInfo">{{ 'confirmSignUp.additionalInfo' | translate }}</label>
          <textarea class="form-control" id="additionalInfo" placeholder="Specify group and year" formControlName="additionalInfo"></textarea>
        </div>

        <div class="form-group my-3">
          <button class="btn btn-primary" [disabled]="profileForm.invalid">{{ 'accountInfo.save' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
