<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h5 class="card-title">{{ 'confirmSignUp.signUp' | translate }}</h5>
      <form [formGroup]="formGroup" (ngSubmit)="onConfirmSignUp()">
        <div class="form-group my-3">
          <label for="firstName">{{ 'confirmSignUp.firstName' | translate }}</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First name">
        </div>
        <div class="form-group my-3">
          <label for="lastName">{{ 'confirmSignUp.lastName' | translate }}</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last name">
        </div>
        <div class="form-group my-3">
          <label for="patronymic">{{ 'confirmSignUp.patronymic' | translate }} <span class="text-muted">{{ 'confirmSignUp.optional_brackets' | translate }}</span></label>
          <input type="text" class="form-control" id="patronymic" formControlName="patronymic" placeholder="Patronymic">
        </div>
        <div class="form-group my-3">
          <label for="additionalInfo">{{ 'confirmSignUp.additionalInfo' | translate }}</label>
          <input type="text" class="form-control" id="additionalInfo" formControlName="additionalInfo" placeholder="Specify group and year">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">{{ 'confirmSignUp.signUp' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
