<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h5 class="card-title">Sign Up</h5>
      <form [formGroup]="formGroup" (ngSubmit)="onConfirmSignUp()">
        <div class="form-group my-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First name">
        </div>
        <div class="form-group my-3">
          <label for="lastName">Last name </label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last name">
        </div>
        <div class="form-group my-3">
          <label for="patronymic">Patronymic</label>
          <input type="text" class="form-control" id="patronymic" formControlName="patronymic" placeholder="Patronymic">
        </div>
        <div class="form-group my-3">
          <label for="additionalInfo">Additional info</label>
          <input type="text" class="form-control" id="additionalInfo" formControlName="additionalInfo" placeholder="Additional info">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
