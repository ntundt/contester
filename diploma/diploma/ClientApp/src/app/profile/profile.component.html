<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h5 class="card-title">Account info</h5>
      <div class="form-group my-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name" [(ngModel)]="user.firstName">
      </div>
      <div class="form-group mt-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name" [(ngModel)]="user.lastName">
      </div>
      <div class="form-group mt-3">
        <label for="patronymic">Patronymic</label>
        <input type="text" class="form-control" id="patronymic" placeholder="Patronymic" [(ngModel)]="user.patronymic">
      </div>
      <div class="form-group mt-3">
        <label for="additionalInfo">Additional info</label>
        <textarea class="form-control" id="additionalInfo" placeholder="Additional info" [(ngModel)]="user.additionalInfo"></textarea>
      </div>

      <div class="form-group my-3">
        <button class="btn btn-primary" (click)="submit()">OK</button>
      </div>
    </div>
  </div>
</div>
