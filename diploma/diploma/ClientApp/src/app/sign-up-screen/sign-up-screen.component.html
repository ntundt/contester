<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-5">
        <h5 class="card-title">Sign Up</h5>
        <div class="form-group my-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
        </div>

        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
        </div>

        <div>
          <fa-icon [icon]="faXmark" class="fa-fw text-danger" *ngIf="!passwordIsLongEnough()"/>
          <fa-icon [icon]="faCheck" class="fa-fw text-success" *ngIf="passwordIsLongEnough()"/>
          Must be at least 8 characters long
        </div>

        <div>
          <fa-icon [icon]="faXmark" class="fa-fw text-danger" *ngIf="!passwordContainsDigit()"/>
          <fa-icon [icon]="faCheck" class="fa-fw text-success" *ngIf="passwordContainsDigit()"/>
          Must contain at least one digit
        </div>

        <div>
          <fa-icon [icon]="faXmark" class="fa-fw text-danger" *ngIf="!passwordContainsUppercaseLetter()"/>
          <fa-icon [icon]="faCheck" class="fa-fw text-success" *ngIf="passwordContainsUppercaseLetter()"/>
          Must contain at least one uppercase letter
        </div>

        <div>
          <fa-icon [icon]="faXmark" class="fa-fw text-danger" *ngIf="!passwordContainsLowercaseLetter()"/>
          <fa-icon [icon]="faCheck" class="fa-fw text-success" *ngIf="passwordContainsLowercaseLetter()"/>
          Must contain at least one lowercase letter
        </div>

        <div class="form-group mt-3">
          <label for="password">Confirm password</label>
          <input type="password" class="form-control" [(ngModel)]="passwordConfirmation" placeholder="Re-type password">
        </div>

        <div>
          <fa-icon [icon]="faXmark" class="fa-fw text-danger" *ngIf="!passwordsMatch()"/>
          <fa-icon [icon]="faCheck" class="fa-fw text-success" *ngIf="passwordsMatch()"/>
          Passwords must match
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-primary" [disabled]="!formIsValid()" (click)="onSignUp()">OK</button>
        </div>
      </div>
    </div>
  </div>
