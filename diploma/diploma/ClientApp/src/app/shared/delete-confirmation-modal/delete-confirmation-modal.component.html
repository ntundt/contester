<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Confirm deletion</h4>
  </div>

  <div class="modal-body">
    Are you sure you want to delete this object? This action cannot be undone.
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="closeModal()">Cancel</button>
    <button class="btn btn-danger" type="button" (click)="confirm()">Confirm</button>
  </div>
</div>
