<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" [(ngModel)]="name">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="closeModal()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="confirm()">Confirm</button>
  </div>
</div>
