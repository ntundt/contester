<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">{{ 'scoreboard.name' | translate }}</label>
      <input class="form-control" id="name" [(ngModel)]="name">
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="closeModal()">{{ 'inputObjectNameModal.cancel' | translate }}</button>
    <button class="btn btn-primary" type="button" (click)="confirm()">{{ 'inputObjectNameModal.confirm' | translate }}</button>
  </div>
</div>
