<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-md-6 col-lg-5">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="form-group my-3">
            <label for="confirmationCode">{{ 'enterEmailConfirmationCode.enterEmailConfirmationCode' | translate }}</label>
            <input type="confirmationCode" class="form-control" id="confirmationCode" formControlName="confirmationCode" placeholder="Confirmation code">
          </div>
  
          <div class="form-group">
            <button class="btn btn-primary" type="submit">{{ 'editProblem.submit' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
