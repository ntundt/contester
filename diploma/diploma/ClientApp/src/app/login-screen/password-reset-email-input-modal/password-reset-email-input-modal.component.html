<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'signIn.resetPassword' | translate }}</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="email">{{ 'signIn.email' | translate }}</label>
      <input class="form-control" id="email" type="email" [(ngModel)]="this.email" />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="cancel()">{{ 'signIn.cancel' | translate }}</button>
    <button class="btn btn-primary" type="button" (click)="confirm()">{{ 'signIn.confirm' | translate }}</button>
  </div>
</div>
