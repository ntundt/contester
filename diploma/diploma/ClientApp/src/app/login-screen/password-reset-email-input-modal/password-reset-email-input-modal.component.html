<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Reset password</h4>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" [(ngModel)]="this.email" />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" type="button" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="confirm()">Confirm</button>
  </div>
</div>
