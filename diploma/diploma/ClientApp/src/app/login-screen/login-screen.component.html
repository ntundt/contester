<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5">
      <h5 class="card-title">Sign In</h5>
      <form [formGroup]="formGroup" (ngSubmit)="onSignIn()">
        <div class="form-group my-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>

        <div class="mb-2 mt-2">
          <a (click)="forgotPassword()">Forgot password?</a>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid && !waitingForResponse">OK</button>
        </div>
      </form>
    </div>
  </div>
</div>
